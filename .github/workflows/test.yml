name: Scan Patterns

on:
  workflow_dispatch:
    inputs:
      patterns:
        description: "Patterns to search"
        required: false
        default: "TODO,FIXME,HACK"

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: my0username/my-pattern-action@v1.0.0
        with:
          patterns: ${{ github.event.inputs.patterns }}
